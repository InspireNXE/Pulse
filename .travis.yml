# Source language and JDK version to use
language: java
jdk: oraclejdk7

# Compile and package JAR and set build properties
install: ./gradlew build -PbuildNumber=$TRAVIS_BUILD_NUMBER -PciSystem=travis -Pcommit=${TRAVIS_COMMIT:0:7}

# Perform steps after compilation/test success
after_success:
  # Generate Cobertura report for Coveralls.io
  - "./gradlew cobertura coveralls -PserviceJobId=$TRAVIS_JOB_ID"

# Notification services
notifications:
  # Disable build status email notifications, until the issue with forks is fixed
  email: false
  webhooks:
    # Send build information and status to Notifico
    - http://n.tkte.ch/h/1954/GVanmDazB-fPCVDSizOPGH3B

# Environmental system variables
env:
  global:
    # Make the log output cleaner
    - TERM=dumb
